<h1>{{storeObj.name}}</h1>
<img [hidden]="isImgHidden" [src]= 'storeObj.imgUrl' alt="">
<ul>
    <li *ngFor="let item of storeObj.branches">
      {{ item }}
    </li>
</ul>

<button type="button" class="btn btn-primary" (click)="HideImg()">Toogle IMage</button>

<hr>

<div class="mb-3">

  <label for="" class="form-control">Enter u feedBack</label>
  <input type="text" [(ngModel)]="feedBack" class="form-control" id="feedBack"  placeholder="">
  <hr>
  <small>Entered FeedBack Is: {{feedBack}}</small>
</div>
